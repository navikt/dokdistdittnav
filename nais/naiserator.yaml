kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: {{ APPNAVN }}
  namespace: {{ NAMESPACE }}
  labels:
    team: teamdokumenthandtering
spec:
  kafka:
    pool: {{ KAFKA_POOL }}
  env:
    - name: DOKDISTDITTNAV_BRUKERNOTIFIKASJON_TOPICBESKJED
      value: {{ DOKDISTDITTNAV_BRUKERNOTIFIKASJON_TOPICBESKJED }}
    - name: DOKDISTDITTNAV_BRUKERNOTIFIKASJON_TOPICOPPGAVE
      value: {{ DOKDISTDITTNAV_BRUKERNOTIFIKASJON_TOPICOPPGAVE }}
    - name: DOKDISTDITTNAV_BRUKERNOTIFIKASJON_TOPICDONE
      value: {{ DOKDISTDITTNAV_BRUKERNOTIFIKASJON_TOPICDONE }}
    - name: DOKDISTDITTNAV_DOKNOTIFIKASJON_STATUSTOPIC
      value: {{ DOKDISTDITTNAV_DOKNOTIFIKASJON_STATUSTOPIC }}
    - name: DOKDISTDITTNAV_TOPIC_LESTAVMOTTAKER
      value: {{ DOKDISTDITTNAV_TOPIC_LESTAVMOTTAKER }}
    - name: DOKDISTDITTNAV_BRUKERNOTIFIKASJON_LINK
      value: {{ DOKDISTDITTNAV_BRUKERNOTIFIKASJON_LINK }}
    - name: ADMINISTRERFORSENDELSE_V1_URL
      value: {{ ADMINISTRERFORSENDELSE_V1_URL }}
    - name: DOKDISTDITTNAV_CHANNEL_NAME
      value: {{ DOKDISTDITTNAV_CHANNEL_NAME }}
    - name: MQGATEWAY01_HOSTNAME
      value: {{ MQGATEWAY01_HOSTNAME }}
    - name: MQGATEWAY01_PORT
      value: "{{ MQGATEWAY01_PORT }}"
    - name: MQGATEWAY01_NAME
      value: {{ MQGATEWAY01_NAME }}
    - name: DOKDISTDITTNAV_QDIST010_FUNK_FEIL_QUEUENAME
      value: {{ DOKDISTDITTNAV_QDIST010_FUNK_FEIL_QUEUENAME }}
    - name: DOKDISTDITTNAV_QDIST010_DIST_DITT_NAV_QUEUENAME
      value: {{ DOKDISTDITTNAV_QDIST010_DIST_DITT_NAV_QUEUENAME }}
    - name: DOKDISTSENTRALPRINT_QDIST009_DIST_S_PRINT_QUEUENAME
      value: {{ DOKDISTSENTRALPRINT_QDIST009_DIST_S_PRINT_QUEUENAME }}
  image: {{ image }}
  ingresses:
        {{#each INGRESSES}}
          - {{this }}
        {{/each}}
  liveness:
    path: /isAlive
    port: 8080
    initialDelay: 30
    failureThreshold: 10
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /isReady
    port: 8080
    initialDelay: 30
    timeout: 3
  replicas:
    min: {{ MIN_REPLICAS }}
    max: {{ MAX_REPLICAS }}
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 3000m
      memory: 1024Mi
    requests:
      cpu: 60m
      memory: 600Mi
  vault:
    enabled: true
    paths:
      - kvPath: {{ SRVDOKDISTDITTNAV }}
        mountPath: /var/run/secrets/nais.io/srvdokdistdittnav
      - kvPath: {{ DOKDISTDITTNAV_VAULT }}
        mountPath: "/var/run/secrets/nais.io/vault"