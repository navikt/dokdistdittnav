logging.config=classpath:logback-itest-spring.xml

serviceuser.username=srvdokdistdittnav
serviceuser.password=noop

APPNAVN=dokdistdittnav
wiremock.reset-mappings-after-each-test=true
administrerforsendelse.v1.url=http://localhost:${wiremock.server.port}/administrerforsendelse

dokdistdittnav_qdist010_dist_ditt_nav.queuename=qdist010
dokdistdittnav_qdist010_funk_feil.queuename=qdist010FunkFeil
dokdistsentralprint_qdist009_dist_s_print.queuename=qdist009

spring.jmx.enabled=false

mqGateway01.name=activemq
mqGateway01.hostname=activemq
mqGateway01.port=0
dokdistdittnav_channel.name=activemq

spring.kafka.client-id=test
spring.kafka.bootstrap-servers=127.0.0.1:60172
spring.kafka.security.protocol=PLAINTEXT
spring.kafka.properties.sasl.mechanism=PLAINTEXT
spring.kafka.properties.schema.registry.url=kafkaurl

spring.kafka.ssl.trust-store-location=
spring.kafka.ssl.trust-store-password=

spring.kafka.ssl.key-store-location=
spring.kafka.ssl.key-store-password=
spring.kafka.ssl.key-password=

#kafka producer
spring.kafka.producer.client-id=dokdistdittnav
spring.kafka.producer.acks=all
spring.kafka.producer.properties.max.block.ms=5000
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.retries=2
spring.kafka.producer.key-serializer=no.nav.dokdistdittnav.kdist002.itest.config.CustomAvroSerializer
spring.kafka.producer.value-serializer=no.nav.dokdistdittnav.kdist002.itest.config.CustomAvroSerializer

spring.kafka.consumer.group-id=${dokdistdittnav}
spring.kafka.consumer.max-poll-records=1
spring.kafka.consumer.heartbeat-interval=3000
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=no.nav.dokdistdittnav.kdist002.itest.config.CustomAvroDeserializer
spring.kafka.consumer.value-deserializer=no.nav.dokdistdittnav.kdist002.itest.config.CustomAvroDeserializer
spring.kafka.properties.allow-manual-commit=true
spring.kafka.properties.bridge-error-handler=true
spring.kafka.properties.break-on-first-error=true

dokdistdittnav.appnavn=${APPNAVN}
dokdistdittnav.brukernotifikasjon.topicbeskjed=beskjed-test
dokdistdittnav.brukernotifikasjon.topicoppgave=oppgave-test
dokdistdittnav.brukernotifikasjon.topicdone=done-test
dokdistdittnav.topic.lestavmottaker=privat-dokdistdittnav-lestavmottaker
dokdistdittnav.doknotifikasjon.statustopic=aapen-dok-notifikasjon-status

dokdistdittnav.brukernotifikasjon.link=http://localhost/mine-saker/tema/
